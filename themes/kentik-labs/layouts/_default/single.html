{{ define "main" }}
<meta
  name="description"
  content="{{ if .Params.summary }}{{ .Params.summary }}{{ else if .Site.Params.Description }}{{ .Site.Params.Description }}{{ else }}Something hardcoded{{ end }}"
/>
<main>
  <div class="container">
    <article>
      <div class="meta">
        <h1>{{ .Title }}</h1>
        <span class="author">{{ $.Param "author" }} - </span>
        <time>{{ .Date.Format "Jan 2, 2006" }}</time>
      </div>
      <div>{{ .Content }}</div>
    </article>
  </div>
</main>
{{ end }}
