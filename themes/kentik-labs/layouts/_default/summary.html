<article class="summary">
	<div class="meta">
		<h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
		<span class="author">{{ $.Param "author" }} - </span>
		<time>{{ .Date.Format "Jan 2, 2006" }}</time>
	</div>
  <div>
    {{ .Summary }} {{ if .Truncated }}
    <a href="{{ .Permalink }}">Read more...</a>
    {{ end }}
  </div>
</article>
