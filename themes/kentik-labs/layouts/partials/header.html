<header>
  <a href="{{ .Site.BaseURL }}">
    <img class="logo" src="/images/kentik-labs-logo.svg" alt="{{ .Site.Title }}" />
  </a>
  {{ with .Site.Menus.main }}
  <nav>
    <ul>
      {{ range . }}
      <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
  {{ end }}
</header>
