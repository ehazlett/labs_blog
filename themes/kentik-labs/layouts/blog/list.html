{{ define "title" }}
  <title>Kentik Labs Blog | Open-source Network Observability Insights</title>
{{ end }}

{{ define "meta" }}
  <meta name="title" content="Kentik Labs Blog | Open-source Network Observability Insights">
  <meta name="description" content="News and insights from the Kentik Labs team focused on open-source projects in networking, network management, and network observability.">
{{ end }}

{{ define "main" }}
<main class="blog listing">
  <div class="container">
    <h1 class="font-weight-light mb-2 text-center color-kentikOrange">Blog</h1>
    {{ range .Pages }} {{ .Render "summary" }} {{ end }}
  </div>
</main>
{{ end }}
